[General]
user-interface = Qtenv                # Tkenv does not support 3D visualization

[Config Office]
network = OsgIndoorNet
description = "Animated models wandering around in an office model"
*.numPeople = 10
*.osgScene.scene = "office.osgb"
*.playgroundWidth = 40m
*.playgroundHeight = 30m
*.man[*].modelURL = "boxman.osgb.1e-2.scale.0,0,90.rot.0,0,-145e-2.trans"
*.man[*].labelColor = "#ffff00ff"
*.man[*].speed = 1.5mps
*.man[*].waypointProximity = 1m
*.man[*].trackFile = "office0.track"
*.man[*].startTime = (index * 15s) + exponential(5s)
*.man[*].timeStep = 100ms
