    <p><a href="sim/status" target="results">Status</a></p>

    <p><a href="sim/enumerateConfigs" target="results">Enumerate Configs</a></p>

    <p>
      <form method="get" action="sim/setupRun" target="results">
        Setup Run:
        <input name="config" type="text" size="15">
        <input name="run" type="text" size="5">
        <input type="submit" value="Submit">
      </form>
    </p>

    <p>
      <form method="get" action="sim/setupNetwork" target="results">
        Setup Network:
        <input name="network" type="text" size="15">
        <input type="submit" value="Submit">
      </form>
    </p>

    <p><a href="sim/rebuild" target="results">Rebuild Network</a></p>

    <p><a href="sim/step" target="results">Step</a></p>

    <p>
      <form method="get" action="sim/run" target="results">
        Run:
        <select name="mode">
          <option value="normal">normal</option>
          <option value="fast">fast</option>
          <option value="express">express</option>
        </select>
        &nbsp;&nbsp;&nbsp;rtlimit&nbsp;[ms]:<input name="rtlimit" type="text" size="5">
        until t=<input name="utime" type="text" size="8">
        event#<input name="uevent" type="text" size="5">
        msg:<input name="umsg" type="text" size="4">
        module:<input name="umod" type="text" size="4">
        <input type="submit" value="Submit">
      </form>
    </p>

    <p><a href="sim/stop" target="results">Stop</a></p>

    <p><a href="sim/callFinish" target="results">Call Finish</a></p>

    <p><a href="sim/quit" target="results">Quit</a></p>

<!--
    <p><a href="sim/getRootObjectIds" target="results">Get Root Object Ids</a></p>
-->

    <p>
      <form method="get" action="sim/getObjectInfo" target="results">
        Get Object Info (comma-separated IDs):<input name="ids" type="text" size="15">,
        flags (i=info,c=children,d=details):<input name="what" type="text" size="5">
        <input type="submit" value="Submit">
      </form>
    </p>

  </body>
</html>
